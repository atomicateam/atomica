[tox]
envlist = py37
recreate=false

[testenv]
# Change directory so that we make sure we are using the package-installed version
changedir = {envtmpdir}

deps=pytest
    pytest-mpl
     pytest-xdist
    git+https://github.com/sciris/sciris
    git+https://github.com/sciris/mpld3
commands =
    pytest {toxinidir}

[pytest]
addopts = -ra -v
console_output_style = count
testpaths = tests
;python_files = test_*.py
python_files = test_seasonal.py
norecursedirs = atomica_appstest