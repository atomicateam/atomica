[loggers]
keys=root,atomica

[handlers]
keys=stream,file

[formatters]
keys=succinct,explicit

[logger_root]
level=NOTSET
handlers=stream

[logger_atomica]
level=DEBUG
handlers=file
propagate=1
qualname=atomica

[handler_stream]
class=StreamHandler
level=INFO
formatter=succinct
args=(sys.stderr,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=explicit
args=("%(log_filename)s","w")

[formatter_succinct]
format=%(message)s

[formatter_explicit]
format=%(asctime)-20s %(levelname)-8s %(message)s
datefmt=%d-%m-%y %H:%M:%S